<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italianno&display=swap">
    <title>Şehirler</title>
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12 text-center city-name" style="font-family: 'Italianno', cursive;">
                <h1>{{ city[1] }}</h1>
            </div>
            <div class="col-md-6 text-center">
                <img id="cityImage" src="{{ city[7] }}" alt="Şehir Resmi" class="img-fluid hotel-image">
            </div>

            <hr>

        </div>
        <div id="Description" class="row">
            <div class="col-md-12 text-center">
                <div class="hotel-info" >
                    <h4>Description </h4>
                    <p>{{ city[2] }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 text-center">
                <div class="hotel-info">
                    <h4>Cultural Places</h4>
                    <p>{{city[3]}}</p>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="hotel-info">
                    <h4>Bars</h4>
                    <p>{{ city[6] }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center">
                <div class="hotel-info">
                    <h4>Touristic Places</h4>
                    <p>Yorum Sayısı:{{ city[4] }}</p>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="hotel-info">
                    <h4>Restaurants</h4>
                    <p>Lokasyon:{{city[5]}}</p>
                </div>
            </div>
        </div>
    </div>

    <style>
        #cityImage {
            max-width: 175%;
            height: 500px;
            border-radius: 15px; 
            margin-left: 35%;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
